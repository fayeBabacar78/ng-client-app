
<mat-toolbar color="primary">
  <a class="title" href="/">{{ title }}</a>
  <a mat-button *ngIf="authService.authenticated" [routerLink]="['profile']">Profile</a>
  <div class="toolbar-spacer"></div>
  <button mat-raised-button *ngIf="!authService.authenticated" (click)="signIn()">Sign in</button>
  <button mat-raised-button *ngIf="authService.authenticated" (click)="signOut()">Sign out</button>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
